<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>必要経験値計算機 - アイドルリスト - IDOLY PRIDE データベースプラス</title>
        <link rel="stylesheet" href="exp_calculator.css">
        <script src="exp_calculator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link rel="shortcut icon" href="../image/icon.ico">
        <link rel="icon" type="image/png" sizes="180x180" href="../image/icon.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../image/icon.png">
        <link rel="mask-icon" href="../image/icon.svg">
    </head>
    <body>
        <div class="banner">
            <div class="banner_title">IDOLY PRIDE データベースプラス - 必要経験値計算機</div>
            <div class="banner_title_phone">必要経験値計算機</div>
            <a href="../index.html" class="back-button">メインページに戻る</a>
        </div>
        <div class="container">
        </div>
        <div class="calculator">
            <label for="currentLevel">現在のレベル:</label>
            <input type="number" id="currentLevel" min="1" max="220" value="1">
            <label for="targetLevel">目標レベル:</label>
            <input type="number" id="targetLevel" min="1" max="220" value="220">
            <label for="characterCount">キャラの数:</label>
            <input type="number" id="characterCount" min="1" value="1">
            <button id="calculateBtn">計算</button>
            <div id="result" class="result"></div>
            <button id="saveResultBtn">結果を画像として保存</button>
        </div>
        <button id="scrollToTopBtn" onclick="scrollToTop()">ページ上部へ</button>
    </body>
    </html>
